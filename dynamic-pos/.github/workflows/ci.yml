name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test-purchase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          pip install -r services/purchase/requirements.txt
          pip install pytest
      - name: Run Tests
        env:
          SECRET_KEY: test-key
          DEBUG: True
        run: |
          cd services/purchase
          pytest

