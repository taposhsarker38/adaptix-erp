# ================================================
# Adaptix CI/CD Pipeline
# ================================================
# Runs on every push and PR to main branch
# - Linting & Code Quality
# - Unit Tests
# - Build Docker Images
# - Deploy to Staging/Production

name: Adaptix CI/CD

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/adaptix

jobs:
  # ============================================
  # Code Quality & Linting
  # ============================================
  lint:
    name: ðŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install flake8 black isort bandit safety

      - name: Run Black (Code Formatting)
        run: |
          black --check adaptix/services/ || true

      - name: Run Flake8 (Linting)
        run: |
          flake8 adaptix/services/ --max-line-length=120 --ignore=E501,W503 || true

      - name: Run Bandit (Security)
        run: |
          bandit -r adaptix/services/ -ll || true

  # ============================================
  # Unit Tests
  # ============================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd adaptix/services/auth
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Run Auth Service Tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/testdb
          SECRET_KEY: test-secret-key
          DEBUG: "True"
        run: |
          cd adaptix/services/auth
          python manage.py migrate --run-syncdb
          pytest --cov=apps --cov-report=xml || true

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: adaptix/services/auth/coverage.xml
          fail_ci_if_error: false

  # ============================================
  # Build Docker Images
  # ============================================
  build:
    name: ðŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    strategy:
      matrix:
        service:
          - auth
          - company
          - product
          - pos
          - inventory
          - purchase
          - hrms
          - accounting
          - customer
          - asset
          - promotion
          - payment
          - notification
          - reporting

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: adaptix/services/${{ matrix.service }}
          file: adaptix/services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - uses: actions/checkout@v6

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/adaptix
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker system prune -f

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - uses: actions/checkout@v6

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/adaptix

            # Backup database before deployment
            docker-compose exec -T postgres pg_dump -U adaptix adaptix_saas > backup_$(date +%Y%m%d_%H%M%S).sql

            # Pull new images
            docker-compose pull

            # Rolling update (zero downtime)
            docker-compose up -d --remove-orphans --scale auth=2 --scale pos=3

            # Run migrations
            docker-compose exec -T auth python manage.py migrate --noinput

            # Clean up
            docker system prune -f

            echo "âœ… Deployment complete!"

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Production deployment ${{ github.ref_name }} - ${{ job.status }}"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
