      - DB_SCHEMA=quality_schema
      - PUBLIC_KEY_PATH=/keys/public.pem
      - JWT_ALGORITHM=RS256
      - JWT_AUDIENCE=pos-system
      - JWT_ISSUER=auth-service
    volumes:
      - ./services/quality:/app
      - ./keys:/keys:ro
      - ./shared:/shared
