# ================================================
# Adaptix Single Database Configuration
# ================================================
# All services share ONE PostgreSQL database
# Each service uses its own schema for isolation

services:
  # ============================================
  # SINGLE DATABASE
  # ============================================
  postgres:
    image: postgres:15
    container_name: adaptix-postgres
    environment:
      POSTGRES_DB: adaptix
      POSTGRES_USER: ${DB_USER:-adaptix}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-adaptix123}
    ports:
      - "5532:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adaptix -d adaptix"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 4G

  # ============================================
  # REDIS (Caching & Sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: adaptix-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6679:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ============================================
  # RABBITMQ (Message Queue)
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: adaptix-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${MQ_USER:-adaptix}
      RABBITMQ_DEFAULT_PASS: ${MQ_PASSWORD:-adaptix123}
    ports:
      - "5673:5672"
      - "15673:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - backend

  # ============================================
  # API GATEWAY (Kong)
  # ============================================
  kong:
    image: kong:3.0
    container_name: adaptix-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong.yml:/kong/kong.yml:ro
      - ./keys:/keys:ro
    ports:
      - "8101:8000"
      - "8001:8001"
    networks:
      - backend
    depends_on:
      - auth-service

