# ================================================
# Adaptix SaaS Nginx Configuration
# ================================================
# Handles subdomain routing, SSL, and load balancing

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'tenant=$tenant_id rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # Upstream to Kong API Gateway
    upstream kong {
        least_conn;
        server kong:8000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Extract tenant from subdomain
    map $host $tenant_id {
        default "";
        ~^(?<subdomain>[^.]+)\.adaptix\.io$ $subdomain;
    }

    # Block bad bots
    map $http_user_agent $bad_bot {
        default 0;
        ~*360Spider 1;
        ~*AhrefsBot 1;
        ~*SemrushBot 1;
        ~*MJ12bot 1;
        ~*DotBot 1;
    }

    # ============================================
    # HTTPS Redirect
    # ============================================
    server {
        listen 80;
        server_name _;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # Main HTTPS Server (Wildcard Subdomain)
    # ============================================
    server {
        listen 443 ssl http2;
        server_name *.adaptix.io adaptix.io;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/adaptix.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/adaptix.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Block bad bots
        if ($bad_bot) {
            return 403;
        }

        # Max body size (file uploads)
        client_max_body_size 50M;

        # Connection limits
        limit_conn conn 20;

        # Health check (no auth required)
        location /health {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # Login rate limiting
        location /api/auth/login {
            limit_req zone=login burst=10 nodelay;
            proxy_pass http://kong;
            include /etc/nginx/conf.d/proxy.conf;
            
            # Pass tenant info
            proxy_set_header X-Tenant-ID $tenant_id;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://kong;
            include /etc/nginx/conf.d/proxy.conf;
            
            # Pass tenant info to backend
            proxy_set_header X-Tenant-ID $tenant_id;
        }

        # Static files (if serving from nginx)
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Default: proxy to Kong
        location / {
            proxy_pass http://kong;
            include /etc/nginx/conf.d/proxy.conf;
            proxy_set_header X-Tenant-ID $tenant_id;
        }
    }

    # ============================================
    # Custom Domain Server Block
    # ============================================
    # For customers with their own domains (pos.customer.com)
    # Add server blocks dynamically or use include
    
    include /etc/nginx/conf.d/custom-domains/*.conf;
}
