# ================================================
# Adaptix SaaS Production Deployment
# ================================================
# Single deployment, multiple tenants (companies)
# Each company gets: subdomain.adaptix.io or custom domain

services:
  # ============================================
  # INFRASTRUCTURE
  # ============================================
  
  postgres:
    image: postgres:15-alpine
    container_name: adaptix-db
    environment:
      POSTGRES_USER: ${DB_USER:-adaptix}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: adaptix_saas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adaptix"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - adaptix-internal
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: adaptix-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - adaptix-internal
    deploy:
      resources:
        limits:
          memory: 512M

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: adaptix-mq
    environment:
      RABBITMQ_DEFAULT_USER: ${MQ_USER:-adaptix}
      RABBITMQ_DEFAULT_PASS: ${MQ_PASSWORD:?RabbitMQ password required}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - adaptix-internal
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # REVERSE PROXY (Nginx + SSL)
  # ============================================
  
  nginx:
    image: nginx:alpine
    container_name: adaptix-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_data:/var/www/certbot:ro
      - letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - kong
    networks:
      - adaptix-internal
      - adaptix-external
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: adaptix-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ============================================
  # API GATEWAY
  # ============================================
  
  kong:
    image: kong:3.0-alpine
    container_name: adaptix-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong.yml:/kong/kong.yml:ro
    networks:
      - adaptix-internal
    depends_on:
      - auth
      - company
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # CORE SERVICES
  # ============================================
  
  auth:
    image: adaptix/auth:${VERSION:-latest}
    container_name: adaptix-auth
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
      - SAAS_MODE=true
      - SAAS_DOMAIN=${SAAS_DOMAIN:-adaptix.io}
    volumes:
      - ./keys:/keys:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  company:
    image: adaptix/company:${VERSION:-latest}
    container_name: adaptix-company
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - SAAS_MODE=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  product:
    image: adaptix/product:${VERSION:-latest}
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  pos:
    image: adaptix/pos:${VERSION:-latest}
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - RABBITMQ_URL=amqp://${MQ_USER}:${MQ_PASSWORD}@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M

  inventory:
    image: adaptix/inventory:${VERSION:-latest}
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  hrms:
    image: adaptix/hrms:${VERSION:-latest}
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  accounting:
    image: adaptix/accounting:${VERSION:-latest}
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  customer:
    image: adaptix/customer:${VERSION:-latest}
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  # ============================================
  # BACKGROUND WORKERS
  # ============================================
  
  celery-worker:
    image: adaptix/pos:${VERSION:-latest}
    command: celery -A config worker -l info
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - CELERY_BROKER_URL=amqp://${MQ_USER}:${MQ_PASSWORD}@rabbitmq:5672/
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M

  celery-beat:
    image: adaptix/pos:${VERSION:-latest}
    command: celery -A config beat -l info
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/adaptix_saas
      - CELERY_BROKER_URL=amqp://${MQ_USER}:${MQ_PASSWORD}@rabbitmq:5672/
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - adaptix-internal
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 256M

  # ============================================
  # MONITORING (Optional but recommended)
  # ============================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: adaptix-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - adaptix-internal
    deploy:
      resources:
        limits:
          memory: 256M

  grafana:
    image: grafana/grafana:latest
    container_name: adaptix-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - adaptix-internal
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  certbot_data:
  letsencrypt:
  prometheus_data:
  grafana_data:

networks:
  adaptix-internal:
    driver: bridge
    internal: true
  adaptix-external:
    driver: bridge
