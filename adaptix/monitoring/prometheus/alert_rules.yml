groups:
  - name: adaptix_alerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "Service {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighRabbitMQMessages
        expr: rabbitmq_queue_messages_ready > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of messages in RabbitMQ"
          description: "Queue {{ $labels.queue }} has more than 1000 pending messages for 5 minutes."
