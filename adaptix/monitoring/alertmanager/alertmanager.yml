global:
  resolve_timeout: 5m

route:
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "telegram" # Default receiver

receivers:
  - name: "telegram"
    telegram_configs:
      - bot_token: "YOUR_TELEGRAM_BOT_TOKEN" # User needs to replace this
        chat_id: YOUR_TELEGRAM_CHAT_ID # User needs to replace this
        send_resolved: true

  - name: "email"
    email_configs:
      - to: "admin@example.com"
        from: "alerts@adaptix.com"
        smarthost: "smtp.example.com:587"
        auth_username: "YOUR_USERNAME"
        auth_password: "YOUR_PASSWORD"
        send_resolved: true
